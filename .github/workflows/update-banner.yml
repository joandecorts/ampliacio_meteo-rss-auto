name: Update Banner Hourly

on:
  schedule:
    - cron: '15 * * * *'
    - cron: '45 * * * *'
  workflow_dispatch:

jobs:
  update-banner:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run meteo scraper
      run: python meteo_scraper.py

    - name: Generate banner
      run: python generate_banner.py

    - name: Rename to index.html
      run: |
        cp banner_output.html index.html
        echo '<!-- Ultima actualizacio: $(date '+%H:%M - %d/%m/%Y') -->' >> index.html

    - name: Commit and push changes
      env:
        REPO_URL: https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
      run: |
        git config --local user.email 'action@github.com'
        git config --local user.name 'GitHub Action'
        git add index.html data/latest_weather.json
        git commit -m 'Auto-update: $(date '+%Y-%m-%d %H:%M')' || echo 'No changes to commit'
        git push $REPO_URL main
