name: Update Banner

on:
  schedule:
    - cron: '15 * * * *'
    - cron: '45 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ⬅️ Important: baixa tota la història

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get weather data
        run: python meteo_scraper.py

      - name: Generate banner
        run: python generate_banner.py

      - name: Update only index.html
        run: |
          cp banner_output.html index.html
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update weather banner $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push
