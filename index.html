<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteoCat Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            width: 1920px;
            overflow: hidden;
        }
        
        .banner-container {
            display: flex;
            flex-wrap: nowrap;
            padding: 10px;
            background: linear-gradient(90deg, #1a237e, #0d47a1);
            border-bottom: 3px solid #ff9800;
        }
        
        .station {
            flex: 0 0 auto;
            width: 320px;
            padding: 15px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #ff9800;
        }
        
        .station-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff9800;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .data-label {
            color: #bbdefb;
        }
        
        .data-value {
            font-weight: bold;
            color: #fff;
        }
        
        .footer {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #90a4ae;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        
    </div>
    <div class="footer">
        Actualitzat:  - Data:  | Font: MeteoCat
    </div>
</body>
</html>
