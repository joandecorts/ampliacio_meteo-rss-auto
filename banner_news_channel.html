<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteorologia</title>
    
    <style>
        /* RESET TOTAL - zero espais */
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            background:#fff;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
            padding:0;
        }
        
        /* CONTENIDOR - ajustat */
        .weather-container {
            width:100%;
            max-width:500px;
            background:white;
            overflow:hidden;
            box-shadow:0 2px 6px rgba(0,0,0,0.08);
            border-radius:4px;
        }
        
        /* SCROLL - altura mínima */
        .scroll-container {
            position:relative;
            height:250px;
            overflow:hidden;
        }
        
        /* GRUPS */
        .content-group {
            position:absolute;
            width:100%;
            height:250px;
            left:0;
            transition:transform 0.8s ease;
            background:white;
        }
        .active { transform:translateY(0); }
        .next { transform:translateY(-100%); }
        .out { transform:translateY(100%); }
        
        /* CAPÇALERA - compacta */
        .location-header {
            background:#c00;
            color:white;
            padding:0 10px;
            height:45px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .location-name {
            font-size:18px;
            font-weight:bold;
            text-transform:uppercase;
            letter-spacing:0.5px;
        }
        
        /* CAIXES - ultra compactes */
        .data-container {
            display:flex;
            padding:8px;
            gap:6px;
            height:130px;
        }
        .data-box {
            flex:1;
            background:#fff;
            border:1px solid #e0e0e0;
            border-radius:3px;
            padding:6px 4px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            text-align:center;
        }
        .data-title {
            font-size:11px;
            font-weight:600;
            color:#333;
            margin-bottom:3px;
            line-height:1.1;
            text-transform:uppercase;
        }
        .data-value {
            font-size:24px;
            font-weight:800;
            color:#000;
            margin:2px 0;
        }
        .data-unit {
            font-size:16px;
            font-weight:700;
            margin-left:1px;
        }
        
        /* PEU - sense espais */
        .footer {
            padding:6px 8px;
            text-align:center;
            background:#fff;
            border-top:1px solid #eee;
            height:55px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            position:absolute;
            bottom:0;
            width:100%;
        }
        .update-info {
            font-size:11px;
            color:#333;
            margin-bottom:1px;
            font-weight:700;
        }
        .source {
            font-size:10px;
            color:#666;
            font-weight:600;
        }
        
        /* ========== MÒBIL VERTICAL ========== */
        @media (max-width: 600px) and (orientation: portrait) {
            .weather-container { max-width:95vw; }
            .scroll-container, .content-group { height:280px; }
            .data-container { 
                flex-direction:column;
                height:165px;
                padding:8px;
                gap:4px;
            }
            .data-box { 
                height:50px;
                padding:5px 4px;
                flex-direction:row;
                align-items:center;
                justify-content:space-between;
            }
            .data-title { 
                font-size:10px;
                margin:0;
                text-align:left;
                flex:1;
            }
            .data-value { 
                font-size:20px;
                margin:0;
                flex-shrink:0;
            }
            .footer { 
                height:60px;
                padding:5px 8px;
            }
        }
        
        /* ========== MÒBIL HORITZONTAL ========== */
        @media (max-width: 900px) and (orientation: landscape) {
            .scroll-container, .content-group { height:200px; }
            .data-container { 
                height:100px;
                padding:6px;
                gap:4px;
            }
            .data-box { padding:4px 3px; }
            .data-title { font-size:9px; margin-bottom:2px; }
            .data-value { font-size:20px; }
            .data-unit { font-size:14px; }
            .footer { 
                height:50px;
                padding:4px 6px;
            }
            .update-info { font-size:10px; }
            .source { font-size:9px; }
        }
        
        /* ========== TABLET/PC ========== */
        @media (min-width: 901px) {
            .weather-container { max-width:450px; }
            .scroll-container, .content-group { height:230px; }
            .data-container { height:120px; }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="scroll-container">
            
            <!-- GIRONA -->
            <div class="content-group active" id="group1">
                <div class="location-header">
                    <div class="location-name">GIRONA</div>
                </div>
                <div class="data-container">
                    <div class="data-box">
                        <div class="data-title">Temp. màxima</div>
                        <div class="data-value">14.5<span class="data-unit">°C</span></div>
                    </div>
                    <div class="data-box">
                        <div class="data-title">Temp. mínima</div>
                        <div class="data-value">7.3<span class="data-unit">°C</span></div>
                    </div>
                    <div class="data-box">
                        <div class="data-title">Pluja</div>
                        <div class="data-value">2.8<span class="data-unit">mm</span></div>
                    </div>
                </div>
                <div class="footer">
                    <div class="update-info">Actualitzat: 13:45 - Data: 23/12/2025</div>
                    <div class="source">Font: https://www.meteo.cat/</div>
                </div>
            </div>
            
            <!-- FORNELLS -->
            <div class="content-group next" id="group2">
                <div class="location-header">
                    <div class="location-name">FORNELLS DE LA SELVA</div>
                </div>
                <div class="data-container">
                    <div class="data-box">
                        <div class="data-title">Temp. màxima</div>
                        <div class="data-value">13.8<span class="data-unit">°C</span></div>
                    </div>
                    <div class="data-box">
                        <div class="data-title">Temp. mínima</div>
                        <div class="data-value">6.5<span class="data-unit">°C</span></div>
                    </div>
                    <div class="data-box">
                        <div class="data-title">Pluja</div>
                        <div class="data-value">1.2<span class="data-unit">mm</span></div>
                    </div>
                </div>
                <div class="footer">
                    <div class="update-info">Actualitzat: 13:45 - Data: 23/12/2025</div>
                    <div class="source">Font: https://www.meteo.cat/</div>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // INICIALITZACIÓ SIMPLE
        function init() {
            const g1 = document.getElementById('group1');
            const g2 = document.getElementById('group2');
            if (g1 && g2) {
                g1.className = 'content-group active';
                g2.className = 'content-group next';
            }
        }
        document.addEventListener('DOMContentLoaded', init);
        
        // SCROLL AUTOMÀTIC
        let current = 1, timer;
        function change() {
            const g1 = document.getElementById('group1');
            const g2 = document.getElementById('group2');
            
            if (current === 1) {
                g1.classList.replace('active', 'out');
                g2.classList.replace('next', 'active');
                current = 2;
            } else {
                g2.classList.replace('active', 'out');
                g1.classList.replace('next', 'active');
                current = 1;
            }
            
            setTimeout(() => {
                if (current === 1) {
                    g2.className = 'content-group next';
                    g1.style.zIndex = '2';
                    g2.style.zIndex = '1';
                } else {
                    g1.className = 'content-group next';
                    g1.style.zIndex = '1';
                    g2.style.zIndex = '2';
                }
            }, 800);
        }
        
        function startScroll() {
            if (timer) clearInterval(timer);
            timer = setInterval(change, 15000);
        }
        
        setTimeout(startScroll, 1000);
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) clearInterval(timer);
            else startScroll();
        });
    </script>
</body>
</html>
